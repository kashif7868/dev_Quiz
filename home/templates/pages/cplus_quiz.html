{% extends 'base.html' %} {% block title %}C++ Quiz{% endblock %} 
{% block content %}
<style>
  .results-message {
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    color: #ffffff;
    margin-top: 2rem;
    padding: 1rem;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgb(3 102 225 / 65%);
  }
  
  #submit {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  #submit:hover {
    background-color: #0056b3;
  }
  
  .correct {
    color: green;
  }
  
  .incorrect {
    color: red;
  }
  
  /* Custom pop-up styles */
  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 9999;
    display: none;
  }
  
  .popup h2 {
    margin-bottom: 10px;
  }
  
  .popup button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .popup button:hover {
    background-color: #0056b3;
  }
</style>
<div class="python-bg-container flex flex-col items-center justify-center h-full">
  <h1 class="text-white font-bold mb-4">C++ Quiz</h1>
</div>
<div class="pg-quiz-container">
  <div class="jumbotron">
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h3 id="question">Question</h3>
        <ul class="unorderlist">
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">Answer</label>
          </li>

          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">Answer</label>
          </li>

          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">Answer</label>
          </li>

          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">Answer</label>
          </li>
        </ul>
      </div>
      <button class="btn-submit" id="submit">Submit</button>
    </div>
  </div>
</div>
<script src="/static/quizes/c++Q.js"></script>
{% endblock %}
